<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">點我保存數據</button>
    <button onclick="readData()">點我讀取數據</button>
    <button onclick="deleteData()">點我刪除數據</button>
    <button onclick="deleteAllData()">點我清空數據</button>
</body>
<script>
    let p={name:'www',age:20}
    function saveData(){
        localStorage.setItem('msg','hello')
        localStorage.setItem('msg2',666)
        localStorage.setItem('person',JSON.stringify(p))
    }
    function readData(){
        const result=localStorage.getItem('person')
        console.log('person',JSON.parse(result))
    }
    function deleteData(){
        localStorage.removeItem('msg2')
    }
    function deleteAllData(){
        localStorage.clear()
    }
</script>
</html>
